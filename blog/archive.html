---
layout: default
title: Blog Archive
class: blog
---

<h1>{{ page.title }}</h1>

<form action="//google.com/search" method="get">
	<input type="hidden" name="q" value="site:{{ site.url | replace: 'http://', '' }}"> <input type="search" placeholder="Search the blog archive" class="text_input" name="q"> <input type="submit" value="Search" class="button">
</form>

<br>

<ul class="link_list">
{% for post in site.posts %}
  {% unless post.draft %}
	<li>
		<a href="{{ post.url }}">
			<h3><b>{{ post.title }}</b> <span class="inner_subhead">{{ post.date | date: "%m/%d/%Y" }}</span></h3>
		</a>
	</li>
  {% endunless %}
{% endfor %}
</ul>

<div class="blog_navigation">
	<a href="/blog/feed/" class="button">Subscribe via RSS <i class="ss-icon ss-rss"></i></a>
</div>
