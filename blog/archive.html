---
layout: default
title: Blog Archive
class: blog
---

<h1>{{ page.title }}</h1>

{% include search_form.html %}

<br>

<ul class="link_list">
{% for post in site.posts %}
  {% unless post.draft %}
	<li>
		<a href="{{ post.url }}">
			<h3><b>{{ post.title }}</b> <span class="inner_subhead">{{ post.date | date: "%-1m/%-1d/%Y" }}</span></h3>
		</a>
	</li>
  {% endunless %}
{% endfor %}
</ul>

<div class="blog_navigation">
	<a href="{{ site.feed_url }}" class="button">Subscribe via RSS <i class="ss-icon ss-rss"></i></a>
</div>
