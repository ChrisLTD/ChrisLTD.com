---
layout: default
title: Blog
class: blog
---

{% for post in site.posts limit:10 %}

  {% unless post.draft %}

	<article>

		<header>
			<h1><a href="{{ post.url }}" class="title">{{ post.title }}</a> <span class="inner_subhead date">{{ post.date | date: "%-1m/%-1d/%y" }}</span></h1>
		</header>

		{{ post.content | rename_footnote_link }}

	</article>
    
  {% endunless %}

{% endfor %}

<div class="blog_navigation">
	<a href="/blog/archive.html" class="button">Browse the blog archive <i class="ss-icon ss-standard">&#x27A1;</i></a>
</div>
